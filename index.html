<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/l0HlHvW6Of8KItFdK/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px cyan;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Send $1 Worth of SOL with a Message</h1>
    <input type="text" id="wallet" placeholder="Your Solana Wallet Address">
    <input type="text" id="message" placeholder="Enter your message">
    <button onclick="submitPayment()">Pay Now</button>
    <p id="status"></p>

    <script>
        async function submitPayment() {
            const wallet = document.getElementById('wallet').value;
            const message = document.getElementById('message').value;
            const status = document.getElementById('status');

            if (!wallet || !message) {
                status.textContent = "Please enter wallet and message.";
                return;
            }

            try {
                const priceInUSD = 1; // $1 worth of SOL
                const solPrice = 60; // Placeholder price: $60 per SOL
                const solAmount = (priceInUSD / solPrice).toFixed(4);

                const response = await fetch('https://script.google.com/macros/s/AKfycbzKglp6lCEKUwzPkHMpif2LDDzaADAzx1EMevqHFbKDCVqld6ZtmGgmFPOYB_zJUbzw/exec', {
                    method: "POST",
                    body: JSON.stringify({
                        wallet: wallet,
                        message: message,
                        transaction: `Payment of ${solAmount} SOL`
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const result = await response.text();
                status.textContent = "Payment Successful! Your message has been recorded.";
            } catch (error) {
                console.error(error);
                status.textContent = "Error: Unable to process payment.";
            }
        }
    </script>
</body>
</html>
