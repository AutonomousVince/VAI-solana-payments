<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinceAI Solana Payments</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body with Background Image */
        body {
            background-image: url('DALLÂ·E-glow.webp'); /* Replace with the uploaded filename */
            background-size: cover; /* Make it fit the screen */
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Form Container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 0 5px cyan;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background: cyan;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px cyan;
        }

        button:hover {
            background: darkcyan;
            color: white;
        }

        .error {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send $1 Worth of SOL to VinceAI</h1>
        <input type="text" id="wallet" placeholder="Your Solana Wallet Address">
        <input type="text" id="message" placeholder="Enter your message">
        <button onclick="submitPayment()">Pay Now</button>
        <div class="error" id="status">Error: Unable to process payment.</div>
    </div>
</body>
</html>
