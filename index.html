<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Solana Payment Portal</h1>
    <form id="payment-form">
        <label for="wallet-address">Wallet Address</label>
        <input type="text" id="wallet-address" name="wallet" placeholder="Your Solana wallet address" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message (optional)" rows="4"></textarea>

        <label for="transaction-id">Transaction ID</label>
        <input type="text" id="transaction-id" name="transaction" placeholder="Your transaction ID" required>

        <button type="submit">Submit Payment</button>
        <p class="success-message" id="success-message" style="display: none;">Payment submitted successfully!</p>
        <p class="error-message" id="error-message" style="display: none;">An error occurred. Please try again.</p>
    </form>

    <script>
        document.getElementById("payment-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const wallet = document.getElementById("wallet-address").value;
            const message = document.getElementById("message").value;
            const transaction = document.getElementById("transaction-id").value;

            const payload = { wallet, message, transaction };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzKglp6lCEKUwzPkHMpif2LDDzaADAzx1EMevqHFbKDCVqld6ZtmGgmFPOYB_zJUbzw/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById("success-message").style.display = "block";
                    document.getElementById("error-message").style.display = "none";
                } else {
                    throw new Error("Failed to submit payment");
                }
            } catch (error) {
                document.getElementById("success-message").style.display = "none";
                document.getElementById("error-message").style.display = "block";
                console.error(error);
            }
        });
    </script>
</body>
</html>
